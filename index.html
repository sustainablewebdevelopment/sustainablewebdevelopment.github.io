m"><label class="checkarea"><p>Make your site work offline and cache first if possible</p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label class="checkarea"><p>Use green hosting</p><input type="checkbox"> <span class="checkmark"></span></label> <a href="http://www.clickclean.org/?utm_source=sustainable-web-dev.github.io" target="_blank" class="info">★</a></div></section><section><h2>HTTP</h2><div class="item"><label class="checkarea"><p>Compress text files with Brotli or Gzip</p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label class="checkarea"><p>Minify HTML</p><input type="checkbox"> <span class="checkmark"></span></label></div></section><section><h2>CSS</h2><div class="item"><label class="checkarea"><p>Use expensive CSS properties sparingly<small> (e.g. box-shadow, filter, :nth-child, position:fixed, transform, opacity etc.)</small></p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label class="checkarea"><p>Avoid the descendant selector</p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label class="checkarea"><p>Don’t use universal selectors<small> (e.g. *, [disabled], [type&#x3D;“text”])</small></p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label class="checkarea"><p>Avoid frameworks and use only styles you need</p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label class="checkarea"><p>Minify CSS</p><input type="checkbox"> <span class="checkmark"></span></label></div></section><section><h2>Images</h2><div class="item"><label class="checkarea"><p>Remove unnecessary images</p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label class="checkarea"><p>Use right image formats</p><input type="checkbox"> <span class="checkmark"></span></label></div><div class="item"><label
